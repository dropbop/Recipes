<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Viewer</title>
  <link rel="stylesheet" href="css/win95.css">
</head>
<body>

<div class="window">
  <div class="title-bar">
    <span class="title-bar-text" id="window-title">ðŸ“‹ Recipe Viewer</span>
    <div class="window-controls">
      <div class="window-btn">_</div>
      <div class="window-btn">â–¡</div>
      <div class="window-btn" onclick="location.href='index.html'">Ã—</div>
    </div>
  </div>

  <div class="menu-bar">
    <span class="menu-item" onclick="location.href='index.html'"><u>B</u>ack</span>
    <span class="menu-item"><u>F</u>ile</span>
    <span class="menu-item"><u>E</u>dit</span>
    <span class="menu-item" id="view-menu">
      <u>V</u>iew
      <div class="menu-dropdown" id="theme-dropdown">
        <span class="menu-dropdown-item" onclick="setTheme('teal')"><span class="checkmark">âœ“</span> Teal</span>
        <span class="menu-dropdown-item" onclick="setTheme('slate')"><span class="checkmark"></span> Slate</span>
        <span class="menu-dropdown-item" onclick="setTheme('olive')"><span class="checkmark"></span> Olive</span>
        <span class="menu-dropdown-item" onclick="setTheme('plum')"><span class="checkmark"></span> Plum</span>
        <span class="menu-dropdown-item" onclick="setTheme('storm')"><span class="checkmark"></span> Storm</span>
        <span class="menu-dropdown-item" onclick="setTheme('charcoal')"><span class="checkmark"></span> Charcoal</span>
      </div>
    </span>
    <span class="menu-item" onclick="window.print()"><u>P</u>rint</span>
    <span class="menu-item"><u>H</u>elp</span>
  </div>

  <div class="content">
    <div class="recipe-header">
      <span class="recipe-title" id="recipe-title">Loading...</span>
      <span class="canonical-badge" id="canonical-badge" style="display:none;">Dialed In</span>
      <div class="recipe-subtitle" id="recipe-subtitle"></div>
      <div class="recipe-meta" id="recipe-meta"></div>
      <div class="tags" id="recipe-tags"></div>
    </div>

    <div class="info-tabs">
      <div class="tab active" data-tab="ingredients">Ingredients</div>
      <div class="tab" data-tab="directions">Directions</div>
      <div class="tab" data-tab="deviations">Deviations</div>
      <div class="tab" data-tab="notes">Notes</div>
      <div class="tab" data-tab="log">Lab Log</div>
    </div>

    <div class="tab-content active" id="ingredients-content">
      <div class="scaling-controls" id="scaling-controls">
        <span class="scaling-label">Servings:</span>
        <span class="scaling-info">Loading...</span>
      </div>
      <div id="ingredients-list"></div>
    </div>

    <div class="tab-content" id="directions-content">
      <!-- Directions rendered by JS -->
    </div>

    <div class="tab-content" id="deviations-content">
      <!-- Deviations rendered by JS -->
    </div>

    <div class="tab-content" id="notes-content">
      <!-- Notes rendered by JS -->
    </div>

    <div class="tab-content" id="log-content">
      <!-- Lab log rendered by JS -->
    </div>
  </div>

  <div class="status-bar">
    <span class="status-bar-section" id="status-servings">Scale: 1Ã—</span>
    <span class="status-bar-section" id="status-info"></span>
  </div>
</div>

<script src="js/utils.js"></script>
<script src="js/scaling.js"></script>
<script src="js/recipe-loader.js"></script>
</body>
</html>
