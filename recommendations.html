<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendations</title>
  <link rel="stylesheet" href="css/win95.css">
</head>
<body>

<div class="window">
  <div class="title-bar">
    <span class="title-bar-text">Recommendations</span>
    <div class="window-controls">
      <div class="window-btn">_</div>
      <div class="window-btn">□</div>
      <div class="window-btn" onclick="location.href='index.html'">×</div>
    </div>
  </div>

  <div class="menu-bar">
    <span class="menu-item" onclick="location.href='index.html'"><u>B</u>ack</span>
    <span class="menu-item" id="file-menu">
      <u>F</u>ile
      <div class="menu-dropdown" id="file-dropdown">
        <span class="menu-dropdown-item" onclick="window.open('https://www.dropbop.xyz', '_blank')">Homepage</span>
        <span class="menu-dropdown-item" onclick="window.open('https://github.com/dropbop', '_blank')">GitHub</span>
      </div>
    </span>
    <span class="menu-item" id="view-menu">
      <u>V</u>iew
      <div class="menu-dropdown" id="theme-dropdown">
        <span class="menu-dropdown-item" onclick="setTheme('teal')"><span class="checkmark"></span> Teal</span>
        <span class="menu-dropdown-item" onclick="setTheme('slate')"><span class="checkmark"></span> Slate</span>
        <span class="menu-dropdown-item" onclick="setTheme('olive')"><span class="checkmark"></span> Olive</span>
        <span class="menu-dropdown-item" onclick="setTheme('plum')"><span class="checkmark">✓</span> Plum</span>
        <span class="menu-dropdown-item" onclick="setTheme('storm')"><span class="checkmark"></span> Storm</span>
        <span class="menu-dropdown-item" onclick="setTheme('charcoal')"><span class="checkmark"></span> Charcoal</span>
      </div>
    </span>
  </div>

  <div class="content" style="min-height: 400px; padding: 15px;">
    <div style="margin-bottom: 15px;">
      <strong>Black Pepper</strong> — <a href="https://reluctanttrading.com/" target="_blank">Reluctant Trading</a>
      <p style="margin: 5px 0 0 0; font-size: 11px;">Their other stuff is good too, legit spot to order from. Proper black pepper isn't expensive and you should commit to it — makes a hell of a difference.</p>
    </div>
  </div>

  <div class="status-bar">
    <span class="status-bar-section">Recommendations</span>
  </div>
</div>

<script src="js/utils.js"></script>
</body>
</html>
